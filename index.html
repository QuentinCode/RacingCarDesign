<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Index.css">
    <title>Racing car</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./Assets/img/logo.png" alt="logo">
            <span>iffee</span>
        </div>
        <div class="menu">
            <H2>Menu</H2>
            <div class="submenu">
                <img src="./Assets/img/home.png" alt="">
                <span>Home</span>
            </div>
            <div class="submenu">
                <img src="./Assets/img/category.png" alt="">
                <span>Garage</span>
            </div>
            <div class="submenu">
                <img src="./Assets/img/payment.png" alt="">
                <span>Service Menu</span>
            </div>
            <div class="submenu">
                <img src="./Assets/img/group.png" alt="">
                <span>Racers</span>
            </div>
            <div class="submenu">
                <img src="./Assets/img/calculator.png" alt="">
                <span>Calculator</span>
            </div>
            <div class="submenu">
                <img src="./Assets/img/settings.png" alt="">
                <span>Settings</span>
            </div>
        </div>
        <div class="schedule">
            <h2>Scheduled Races</h2>
            <div class="races">
                <span class="rond1"></span>
                <p>MotoGP 2022</p>
            </div>
            <div class="races">
                <span class="rond2"></span>
                <p>Dynamics 22</p>
            </div>
            <div class="races">
                <span class="rond3"></span>
                <p>Olympics</p>
            </div>
        </div>
        <div class="profile">
            <img src="./Assets/img/profile.png" alt="">
            <span>Killua</span>
            <img src="./Assets/img/next icon.png" alt="">
        </div>
    </nav>
    
    <section id="bar">
        <form>
            <input type="text" placeholder="Search for a race, car or racer">
            <button><img src="./Assets/img/search.png" alt=""></button>
        </form>
        <select name="car" id="car-select">
            <option value="">Choose a car</option>
            <option value="">Mercedes</option>
            <option value="">Audi</option>
            <option value="">Ferrari</option>
            <option value="">Peugeot</option>
            <option value="">Renault</option>
            <option value="">Toyota</option>
        </select>
        <div class="contact">
            <img src="./Assets/img/notification.png" alt="">
            <img src="./Assets/img/person.png" alt="">
            <img src="./Assets/img/profile.png" alt="">
        </div>
    </section>

</body>
</html>
